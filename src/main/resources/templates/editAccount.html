
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Account</h2>
    <div style="border: 1px solid black; padding: 30px;">
        <form id="accountForm" th:action="@{/accounts/update/{id}(id=${account.id})}" th:object="${account}" method="post">
            <div class="form-group">
                <label for="accountType">Account Type</label>
                <select class="form-control" id="accountType" th:field="*{accountType}">
                    <option value="SAVINGS">Savings</option>
                    <option value="CHECKING">Checking</option>
                    <option value="CREDIT">Credit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" class="form-control" id="balance" name="balance" th:field="*{balance}" placeholder="Enter balance">
                <small id="balanceError" class="text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <a style="margin: 20px;" href="javascript:history.back()" class="btn btn-secondary">Back</a>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#accountForm').submit(function(event) {
            var balance = $('#balance').val();
            if (balance < 0) {
                $('#balanceError').text('Balance cannot be less than zero.');
                event.preventDefault();
            } else {
                $('#balanceError').text('');
            }
        });
    });
</script>
</body>
</html>
